    </body>
    <script>
        if(window.location.protocol == 'file:') {
            let baseLocation = window.location.href.substring(0, window.location.href.lastIndexOf('sc-basics/'))
            let links = window.document.getElementsByTagName('link');
            for(let i = 0; i < links.length; i++) {
                let link = links[i];
                let linkHref = link.getAttribute('href');
                
                if(linkHref.startsWith('/sc-basics')) {
                    let fileHref = baseLocation + linkHref;

                    link.setAttribute('href', fileHref);
                }
            }

            let anchors = window.document.getElementsByTagName('a');
            for(let i = 0; i < anchors.length; i++) {
                let anchor = anchors[i];
                let anchorHref = anchor.getAttribute('href');
                
                if(anchorHref.startsWith('/sc-basics')) {
                    let fileHref = baseLocation + anchorHref;

                    anchor.setAttribute('href', fileHref);
                }
            }

            let images = window.document.getElementsByTagName('img');
            for(let i = 0; i < images.length; i++) {
                let image = images[i];
                let imageSrc = image.getAttribute('src');

                if(imageSrc.startsWith('/sc-basics')) {
                    let fileSrc = baseLocation + imageSrc;

                    image.setAttribute('src', fileSrc);
                }
            }
        }
    </script>
